AWSTemplateFormatVersion: 2010-09-09
#TODO
Description: Collator cluster - targets eu-west-1

Parameters:
  # ServiceName:
  #   Description: A name for the service
  #   Type: String
  #   Default: node

  CollatorImageUrl:
    Description: Collator docker image
    Type: String

  SshPublicKey:
    Type: String
    Description: SshPublicKey  

  # ServerCrt:
  #   Type: String
  #   Description: ServerCrt
  # ServerKey:
  #   Type: String
  #   Description: ServerKey

  RelaychainNodeP2pPort:
    Description: P2P port for the embedded relaychain node
    Type: Number
    Default: 33334

  CollatorP2pPort:
    Description: P2P port for the collator itself
    Type: Number
    Default: 33333

  CollatorHttpPort:
    Description: HTTP RPC port for the collator
    Type: Number
    Default: 1833

  CollatorWsPort:
    Description: WS RPC port for the collator
    Type: Number
    Default: 1933

  ContainerCpu:
    Description: How much CPU to give the container. 1024 is 1 CPU
    Type: Number
    Default: 2048

  ContainerMemory:
    Description: How much memory in megabytes to give the container
    Type: Number
    Default: 16384

  ContainerCount:
    Description: How many copies of the service task to run
    Type: Number
    Default: 1

  ContainerRole:
    Description: (Optional) An IAM role to give the service's containers if the code within needs to
                access other AWS resources like S3 buckets, DynamoDB tables, etc
    Type: String
    Default: ""

Resources:

  # The task definition. This is a simple metadata description of what
  # container to run, and what resource requirements it has.
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-task-definition
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn:  !ImportValue CollatorExecutionRole
      TaskRoleArn: !ImportValue CollatorTaskRole
      Volumes:
        - Name: efsdata
          EFSVolumeConfiguration:
            FileSystemId: !ImportValue CollatorFileSystemId
      ContainerDefinitions:
        # below name must be equal Self.Properties.Family
        - Name: !Sub ${AWS::StackName}-task-definition
          Cpu: !Ref ContainerCpu
          Memory: !Ref ContainerMemory
          Image: !Ref CollatorImageUrl
          PortMappings:
            - ContainerPort: !Ref RelaychainNodeP2pPort
            - ContainerPort: !Ref CollatorP2pPort
            - ContainerPort: !Ref CollatorHttpPort
            - ContainerPort: !Ref CollatorWsPort
          MountPoints:
            - ContainerPath: /data
              SourceVolume: efsdata
          Ulimits:
            - HardLimit: 65536
              Name: nofile
              SoftLimit: 65536
          Environment: # TODO
            - Name: AWS_DEFAULT_REGION
              Value: !Ref AWS::Region
            - Name: SSH_PUBLIC_KEY
              Value: !Ref SshPublicKey           
            - Name: SERVER_CRT
              Value: !Ref 'ServerCrt'
            - Name: SERVER_KEY
              Value: !Ref 'ServerKey'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: collators
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: collator-node

  # The service. The service is a resource which allows you to run multiple
  # copies of a type of task, and gather up their logs and metrics, as well
  # as monitor the number of running tasks and replace any that have crashed
  Service:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Ref 'ServiceName'
      Cluster:
        Fn::ImportValue:
          !Join ['-', [!Ref 'StackName', 'ECSCluster']]
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: !Ref 'DesiredCount'
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - Fn::ImportValue:
                !Join ['-', [!Ref 'StackName', 'ECSHostSecurityGroup']]
          Subnets:
            - Fn::ImportValue:
                !Join ['-', [!Ref 'StackName', 'PrivateSubnet1']]
            - Fn::ImportValue:
                !Join ['-', [!Ref 'StackName', 'PrivateSubnet2']]
      TaskDefinition: !Ref 'TaskDefinition'
      LoadBalancers:
        - ContainerName: !Ref 'ServiceName'
          ContainerPort: !Ref 'ContainerPort'
          TargetGroupArn: 
            Fn::ImportValue:
              !Join ['-', [!Ref 'StackName', 'TargetGroup']]